<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Ã‡izgisi Oyunu</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-2">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="login-container">
                    <form id="playerForm" class="align-items-center" novalidate>
                        <input name="block" id="block" type="text" class="form-control pb-2 mb-3" placeholder="Block"
                            required autocomplete="false">
                        <input name="seat" id="seat" type="number" class="form-control pb-2 mb-3" placeholder="Seat"
                            required autocomplete="false">

                        <div class="row">
                            <div class="col-12 my-3">
                                <button id="homeButton" type="button" class="btn-image"
                                    onclick="selectTeam('home')"></button>
                                <button id="awayButton" type="button" class="btn-image"
                                    onclick="selectTeam('away')"></button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col text-center mt-3">
                                <button class="btn sign-in">
                                    Join to Game
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="gameContainer" class="align-items-center" style="display: none; height: 400px; text-align: center;">
                        <div id="messageDiv" class="alert alert-info text-center">The game will start!</div>
                        <div id="gameBackground" class="mb-3">
                            <div id="timeLineContainer" class="my-3 mx-3">&nbsp;</div>
                        </div>
                        <button id="jumpBtn" type="button" class="btn-image mt-5 mb-3"></button>
                        
                        <button id="startBtn" onclick="startGame()">Start The Game!</button>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5" style="display: none;">
        <div class="row">
            <div class="col-12 text-center">
                
            </div>
        </div>
    </div>
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="conn.js"></script>
</body>

</html>
